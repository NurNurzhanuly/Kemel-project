    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">KEMEL Travel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button id="changeColorBtn" class="btn-theme">Тема</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="pilgrimage.html">Поломничество</a></li>
                    <li class="nav-item"><a class="nav-link" href="holyplaces.html">Тур</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="auth.html">Профиль</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="text-center">Страница аутентификации</h1>
        <div class="auth-container mt-4 text-center">
            <h3 id="userStatus">Привет, Гость!</h3>

            <div id="loginForm" style="display: block;">
                <h4>Войти</h4>
                <form id="loginFormContent">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="#" id="showSignup">Зарегистрироваться</a></p>
            </div>

            <div id="signupForm" style="display: none;">
                <h4>Регистрация</h4>
                <form id="signupFormContent">
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="signupUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
            </div>

            <div id="loggedInContent" style="display: none;">
                <p>Вы вошли как: <span id="username"></span></p>
                <button id="logoutBtnAuth" class="btn btn-danger">Выйти</button>
            </div>
        </div>
        <div style="height: 50px;"></div>
        <div style="height: 50px;"></div>
        <div style="height: 50px;"></div>
        <div style="height: 50px;"></div>
        <div style="height: 50px;"></div>
        <div style="height: 50px;"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
